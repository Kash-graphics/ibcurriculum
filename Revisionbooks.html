<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Teachers & Learners Hub - Explore Physics and Math Resources">
    <meta name="keywords" content="teachers, learners, hub, physics, math, resources">
    <meta name="author" content="Your Name">
    <title>Teachers & Learners Hub</title>
    <!-- Add Bootstrap CSS for responsiveness -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        .main {
            text-align: center;
            padding: 20px;
        }

        #cbcButton {
            background-color: #03a9f4;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 20px 40px;
            font-size: 24px;
            cursor: pointer;
        }

        #cbcButton:hover {
            background-color: #0288d1;
        }

        #popup-container {
            text-align: center;
        }

        .accordion {
            background-color: #333333;
            color: #ffffff;
            cursor: pointer;
            padding: 18px;
            width: 80%;
            text-align: left;
            border: none;
            outline: none;
            transition: 0.4s;
            margin: 5px;
        }

        .accordion:hover {
            background-color: #444444;
        }

        .panel {
            display: none;
            padding: 0 18px;
            background-color: #212121;
            overflow: hidden;
            width: 80%;
            margin: 5px auto;
        }

        .content-button {
            background-color: #03a9f4;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
        }

        .content-button:hover {
            background-color: #0288d1;
        }

        /* Add your custom CSS styles here */

        /* Responsive styles using a media query */
        @media (max-width: 768px) {
            /* Adjust styles for smaller screens here */
            .main {
                padding: 10px;
            }

            #popup-container {
                width: 90%;
                margin: auto;
            }

            .accordion {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <!-- Create the main section with a big CBC button -->
    <div class="main">
        <button id="cbcButton" onclick="showPopup()" class="btn btn-primary">SELECT SUBJECT</button>
        <button><a href="index.html">Go Back</a></button>
    </div>

    <!-- Popup container -->
    <div id="popup-container" class="panel" style="display: none;">
        <h2>Choose your Preference(s)</h2>
        <!-- Accordion for Others -->
        <button class="accordion btn btn-secondary">PHYSICS</button>
        <div class="panel">
            <!-- Content for Others -->
            <ul>
                <li><a href="" onclick="downloadFile(2023)"> Book title 1</a></li>
                <li><a href="#" onclick="downloadFile(2022)">Book title 2</a></li>
                <li><a href="#" onclick="downloadFile(2022)">Book title 3</a></li>
                <li><a href="#" onclick="downloadFile(2022)">Book title 4</a></li>
                <li><a href="#" onclick="downloadFile(2022)">Book title 5</a></li>
                <!-- Add similar lines for other years -->
            </ul>
        </div>
        <button class="accordion btn btn-secondary">MATHEMATICS</button>
        <div class="panel">
            <!-- Content for Others -->
            <ul>
                <li><a href="" onclick="downloadFile(2023)"> Book title 1</a></li>
                <li><a href="#" onclick="downloadFile(2022)">Book title 2</a></li>
                <li><a href="#" onclick="downloadFile(2022)">Book title 3</a></li>
                <li><a href="#" onclick="downloadFile(2022)">Book title 4</a></li>
                <li><a href="#" onclick="downloadFile(2022)">Book title 5</a></li>
                <!-- Add similar lines for other years -->
            </ul>
        </div>
    </div>
    <script>
        // Function to show the popup and hide the button
        function showPopup() {
            var popupContainer = document.getElementById('popup-container');
            popupContainer.style.display = 'block';

            var selectSubjectButton = document.getElementById('cbcButton');
            selectSubjectButton.style.display = 'none';
        }

        // Accordion functionality
        var accordions = document.getElementsByClassName("accordion");
        var i;

        for (i = 0; i < accordions.length; i++) {
            accordions[i].addEventListener("click", function () {
                this.classList.toggle("active");
                var panel = this.nextElementSibling;
                if (panel.style.display === "block") {
                    panel.style.display = "none";
                } else {
                    panel.style.display = "block";
                }
            });
        }

        // Function to handle file download
        function downloadFile(year) {
            var popupOptions = confirm("Do you want to download the document for " + year + "?");

            if (popupOptions) {
                // Download the document
                window.location.href = year + ".pdf";
            }
        }
    </script>
</body>

</html>
